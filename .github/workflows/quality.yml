name: Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: "./.github/actions/setup-php"
        with:
          php-version: '8.4'

      - name: Run Tests in Parallel
        run: vendor/bin/pest --parallel --ci

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest

    steps:
      - uses: "./.github/actions/setup-php"
        with:
          php-version: '8.4'

      - name: Static Analysis
        run: vendor/bin/phpstan --error-format=github

  php-code-styling:
    name: Pint
    runs-on: ubuntu-latest

    steps:
      - uses: "./.github/actions/setup-php"
        with:
          php-version: '8.4'
          extensions: 'mbstring, dom, fileinfo, gmp'

      - name: Code Style Check
        run: vendor/bin/pint --test
